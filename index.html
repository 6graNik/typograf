<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="site/common.css" type="text/css" />
        <script src="typograf.js"></script>
        <script src="site/common.js"></script>
        <title>Типограф на JavaScript</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Типограф на JavaScript</h1>
            <div title="Настройки" id="set-prefs"></div>
        </header>
        <div class="container">
            <div id="prefs">
                <div class="prefs__title">Настройки</div>
                <div id="prefs__items"></div>
                <div class="prefs__cap"></div>
                <div class="prefs__controls">
                    <input type="button" id="prefs-save" value="Cохранить" /> <input type="button" id="prefs-cancel" value="Отмена" />
                    <input type="checkbox" id="prefs-all" autocomplete="off" /> <label for="prefs-all">Выбрать/снять всё</label>
                </div>
            </div>

            <div id="edit">
                <div class="table">
                    <div class="table__left">
                        <div id="clear-text">&times;</div>
                        Текст:<br/>
                        <textarea id="text" autofocus="autofocus"></textarea>
                    </div>
                    <div class="table__right">
                        Результат:
                         <input type="radio" id="view-textarea" name="view" checked="checked" autocomplete="off" /> <label for="view-textarea">Исходный код</label>
                         <input type="radio" id="view-html" name="view" autocomplete="off" /> <label for="view-html">Предпросмотр</label>
                        <br/>
                        <textarea id="result" readonly="readonly"></textarea>
                        <div id="result-html"></div>
                    </div>
                </div>
             </div>
        </div>
    </body>
</html>
