<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="common.css" type="text/css" />
        <link rel="stylesheet" href="../dist/typograf.css" type="text/css" />
        <script src="../dist/typograf.js"></script>
        <script src="common.js"></script>
        <title>Мобильный типограф на JavaScript</title>
    </head>
    <body class="page_is-mobile">
        <header class="header">
            <h1 class="header__title">Типограф</h1>
            <div title="Настройки" id="set-prefs"></div>
        </header>
        <div class="container">
            <div id="prefs">
                <div class="prefs__title">Настройки <input type="button" id="prefs-default" value="По умолчанию" /></div>
                <div class="prefs__top">
                    <input type="checkbox" id="prefs-all" autocomplete="off" /> <label for="prefs-all">Выбрать/снять все</label>
                </div>
                <div id="prefs__items"></div>
                <div class="prefs__cap"></div>
                <div class="prefs__controls">
                    <input type="button" id="prefs-save" value="Cохранить" />
                    <input type="button" id="prefs-cancel" value="Отмена" /><br />
                </div>
            </div>

            <div id="edit">
                <div id="label-text">Текст:</div>

                <div id="text-container">
                    <textarea id="text" autofocus="autofocus"></textarea>
                    <div id="clear-text" title="Очистить">&times;</div>
                </div>
                
                <input type="button" id="execute" value="Типографировать" />
            </div>
        </div>
    </body>
</html>
